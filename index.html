<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery task - 1 </title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="wrapper">
    <div class="container">
        <p>Register here:</p>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <ul>
                        <li> 
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="name" placeholder="Name" type="text"> 
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </li> 
      
                        <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="surname" placeholder="Surname" type="text"> 
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </li>
    

                        <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="login" placeholder="Login" type="text"> 
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </li>

                        <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="email" placeholder="Email" type="text"> 
                            <i class="fa fa-times" aria-hidden="true"></i>  
                        </li>
                        
                        <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input class="password" name="password" placeholder="Password" type="password"> 
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="confirm" placeholder="Confirm password" type="password" >
                            <i class="fa fa-times" aria-hidden="true"></i>
                        <li>
                             
                        </li>
                    </ul>     
                </form>
            </div>
        
            <div class="col-md-6">
                <form>
                    <ul>
                        <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="tel" placeholder="Tel" type="text">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </li>

                        <li>
                            

                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="site" placeholder="Site name" type="text"> 
                            <i class="fa fa-times" aria-hidden="true"></i> 
                        </li>

                        <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input class="position" name="position" placeholder="Position" type="text"> 
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </li>

                        <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="company" placeholder="Company name" type="text"> 
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </li> 
                        
                        <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input name="card" placeholder="Bank card number" type="text"> 
                            <i class="fa fa-times" aria-hidden="true"></i>
                             
                        </li>

                        <div class="row">
                             <li>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input class="date" name="date" placeholder="MM/YY" type="text">
                            <i class="fa fa-times" aria-hidden="true"></i>
                       
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input class="cvv" name="cvv" placeholder="CVV" type="text">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </li>
                        </div>                   
    
                       
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="script.js"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
